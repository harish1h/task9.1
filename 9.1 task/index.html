<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .container {
            width: 800%;
            max-width: 800px;
            margin: 20px auto;
            background-color:rgb(135, 187, 12);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <div class="profile">
                        <img src="download1.png" alt="const [propertyName] = arrayToDestruct;" class="img-fluid rounded-circle">
                        <div class="text">
                                     <li><a href="#">Home</a></li>       
                                 <li><a href="#"> Services </a></li>
                                <li><a href="#"> Products </a></li>
                                 <li><a href="#"> Portfolio </a></li>
                                 <li><a href="#"> Company </a></li>
             </nav>
        </header>

        <main>
            <h1>Request a Quote</h1>
            <p>Fixie tote bag ethnic Keytar.!</p>
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="country">Country:</label>
                <input type="text" id="country" name="country">

                <label for="project-type">Project Type:</label>
                <select id="project-type" name="project-type" required>
                    <option value="">Select Project Type</option>
                    <option value="Type 1">Type 1</option>
                    <option value="Type 2">Type 2</option>
                    <option value="Type 3">Type 3</option>
                    <option value="Other">Other</option>
                </select>

                <label for="estimate-budget">Estimate Budget:</label>
                <input type="text" id="estimate-budget" name="estimate-budget">

                <label for="maximum-time">Maximum Time for Project:</label>
                <input type="text" id="maximum-time" name="maximum-time">

                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name">

                <label for="required-skills">Required Skills:</label>
                <textarea id="required-skills" name="required-skills" rows="3"></textarea>

                <label for="upload-file">Upload File:</label>
                <input type="file" id="upload-file" name="upload-file">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Request a Quote">
            </form>
        </main>
    </div>
</body>
</html>
